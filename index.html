<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style/reset.css">
    <link rel="stylesheet" href="style/sweetalert2.min.css">
    <link rel="stylesheet" href="style/estilos.css">
    <title>Juego del ahorcado</title>
</head>
<body>
    <div class="contenido">
        <header>
            <img src="imagenes/logo-alura.png">
        </header>
        <main>
            <section class="principal">
                <div id="divCapa1" class="div-capa1">
                    <button id="btnIniciar" class="bt-iniciar">Iniciar juego</button>
                    <button id="btnNuevaPalabra" class="bt-nueva-palabra">Agregar nueva palabra</button>
                </div>

                <div id="divCapa2" class="div-capa2">
                    <input id="inpAgregarPalabra" class="inp-agrega-palabra" placeholder="Ingrese una palabra">
                    <label id="lb-informativo" class="lb-informativo"><span>❕</span>Máximo de 8 letras</label>
                    <button id = "btnGuardar" class="btn-guardar">Guardar y empezar</button>
                    <button id = "btnCancelar" class="btn-cancelar">Cancelar</button>
                </div>

                <div id="divCapa3" class="div-capa3">
                    
                    <canvas id="canvasHorca" class="canvas-horca" width="300px" height="200px"></canvas>
                    <canvas id="canvasLineas" class="canvas-lineas" width="300px" height="40px"></canvas>
                    <canvas id="canvasLetrasIncorrectas" class="canvas-letras-incorrectas" width="300px" height="40px"></canvas>
                    <input id="inpValidaLetra" class="inp-validar-letras" placeholder="Ingrese su letra aquí">
                    <button id="btnNuevo" class="btn-capa3">Nuevo juego</button>
                    <button id="btnDesistir" class="btn-capa3">Desistir</button>
                </div>
            </section>
        </main>
    </div>
    <script src="js/sweetalert2.all.min.js"></script>
    <script src="js/script.js"></script>
</body>
</html>
